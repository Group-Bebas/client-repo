<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="521685363071-7id4qnmbfucdqomdjj3aqs4bndtnti9r.apps.googleusercontent.com">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="ui segment">
    <h1>hangout</h1>
  </div>
  <div class="ui container">
    
  </div>
  <div class="ui grid" style="margin-top:10px;">
    <div class="ui eleven wide column" style="margin: auto">
        <h3> Recommend categories from us :</h3>
        <div class="ui button" onclick="loadNearby('Mall')">
          Mall
        </div>
        <div class="ui button"onclick="loadNearby('Bar')">
          Bar
        </div>
        <div class="ui button" onclick="loadNearby('Cafe')">
          Cafe
        </div>
        <div class="ui button" onclick="loadNearby('movie theater')">
          Movie Theater
        </div>
        <div class="ui button" onclick="loadNearby('Museum')">
          Museum
        </div>
        <div class="ui button" onclick="loadNearby('night club')">
          Night Club
        </div>
        <div class="ui button" onclick="loadNearby('Store')">
          Store
        </div>
        <div class="ui button" onclick="loadNearby('Spa')">
          Spa
        </div>
        <div class="ui button" onclick="loadNearby('Park')">
          Park
        </div>
      <div class="ui link cards" id="cardsPlaces" style="margin-top:20px;">
        
      </div>
    </div>
  </div>
  <div class="ui segment">
    
  </div>
  <div class="ui modal places">
    <div class="header" id="placeModalName">
      <i class="ui building icon"></i>
    </div>
    <div class="image content">
      <div class="image">
        <img id="photoPlace" src="" alt="">
      </div>
      <div class="description">
        <h3>Address :</h3>
        <h3 id="placeModalAddress"></h3>
        
      </div>
    </div>
    <div class="actions">
      <div class="ui deny button">Dismiss</div>
      <div class="ui deny button">OK</div>
    </div>
  </div>

  <script src="./src/place.js"></script>
</body>
</html>
