<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>For Foodies</title>
    <style>
    body .ui{
        background: 
    /* top, transparent red, faked with gradient */ 
    linear-gradient(
      rgba(255, 0, 0, 0.767), 
      rgba(0, 255, 0, 0.226)
    ), url(src/img/contemporary_china.png);
    }
    .navbar {
        padding-top: 20px;
    }
    </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Le Restaurant</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    </ul>
                    <form action="#" method="POST" class="form-inline my-2 my-md-0" id="search-form">
                    <input class="form-control" type="text" name="search" placeholder="Search Place">
                    <input type="submit" class="btn btn-danger">
                    </form>
                </div>
            </nav>
    </header><br>
    <main>
        
        <div class="ui grid">
            <div class="ui eleven wide column" style="margin: 80px auto;">
                <div class="ui link cards">
                    <div class="x" id="x"></div>
                    <div class="ui special cards" id="cards-template">
                                 
                    </div>
                </div>
            </div>
        </div>
        
           
    </main>

    <script>
        $(document).ready(() => {
            let token = localStorage.getItem('token')
            if (!token) {
                window.location = './login.html'
            }
        })
    </script>
<!-- test -->
